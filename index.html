<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محول العملات الذكي</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Tajawal', sans-serif; background-color: #0f172a; color: #f1f5f9; }
        .glass-card { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="glass-card p-6 md:p-10 rounded-[2.5rem] shadow-2xl w-full max-w-xl text-center">
        <h2 class="text-4xl font-black text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-emerald-400 mb-2">حساب العملات</h2>
        <p class="text-slate-400 mb-8 text-sm">تم الضبط: مبالغ صافية بدون كسور</p>

        <div class="space-y-6">
            <div class="relative group">
                <label class="block text-xs font-bold text-slate-500 mb-2 mr-2 text-right">المبلغ المطلوب</label>
                <input type="number" id="amount" value="100" class="w-full p-5 bg-slate-900/50 border border-slate-700 rounded-3xl focus:ring-2 focus:ring-blue-500 outline-none text-center text-2xl font-bold">
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 text-right">
                <div class="space-y-2">
                    <label class="block text-xs font-bold text-slate-500 mr-2">من عملة</label>
                    <select id="fromCurrency" class="w-full p-4 bg-slate-800 border border-slate-700 rounded-2xl text-white font-bold"></select>
                </div>
                <div class="space-y-2">
                    <label class="block text-xs font-bold text-slate-500 mr-2">إلى عملة</label>
                    <select id="toCurrency" class="w-full p-4 bg-slate-800 border border-slate-700 rounded-2xl text-white font-bold"></select>
                </div>
            </div>

            <button onclick="convert()" id="btn" class="w-full py-5 bg-blue-600 hover:bg-blue-500 rounded-3xl font-bold text-xl transition-all shadow-lg shadow-blue-900/20">حساب السعر الآن</button>

            <div id="resultBox" class="hidden mt-8 p-6 bg-blue-900/30 border border-blue-500/30 rounded-[2rem] animate-bounce-in">
                <p class="text-slate-400 text-sm mb-1">النتيجة النهائية</p>
                <div id="resultText" class="text-5xl font-black text-emerald-400 mb-2"></div>
                <div id="rateInfo" class="text-xs text-blue-300 font-medium opacity-70"></div>
            </div>
        </div>
    </div>

    <script>
        const fromSelect = document.getElementById('fromCurrency');
        const toSelect = document.getElementById('toCurrency');

        // قائمة العملات العربية في البداية
        const topCurrencies = [
            { code: 'SAR', name: 'ريال (السعودية)' },
            { code: 'IQD', name: 'دينار (العراق)' },
            { code: 'KWD', name: 'دينار (الكويت)' },
            { code: 'AED', name: 'درهم (الإمارات)' },
            { code: 'QAR', name: 'ريال (قطر)' },
            { code: 'OMR', name: 'ريال (عمان)' },
            { code: 'BHD', name: 'دينار (البحرين)' },
            { code: 'EGP', name: 'جنيه (مصر)' },
            { code: 'USD', name: 'دولار (أمريكا)' },
            { code: 'EUR', name: 'يورو (أوروبا)' }
        ];

        async function init() {
            const res = await fetch('https://api.exchangerate-api.com/v4/latest/USD');
            const data = await res.json();
            const allCodes = Object.keys(data.rates);

            [fromSelect, toSelect].forEach(select => {
                topCurrencies.forEach(c => {
                    select.add(new Option(`${c.code} - ${c.name}`, c.code));
                });
                allCodes.forEach(code => {
                    if(!topCurrencies.find(c => c.code === code)) {
                        select.add(new Option(code, code));
                    }
                });
            });
            fromSelect.value = 'SAR';
            toSelect.value = 'IQD';
        }

        async function convert() {
            const btn = document.getElementById('btn');
            btn.innerText = "جاري الحساب...";
            
            const amount = document.getElementById('amount').value;
            const from = fromSelect.value;
            const to = toSelect.value;

            try {
                const res = await fetch(`https://api.exchangerate-api.com/v4/latest/${from}`);
                const data = await res.json();
                const rate = data.rates[to];
                const total = amount * rate;

                // جبر الكسر هنا لتظهر النتيجة قَصّة واحدة
                const roundedTotal = Math.round(total); 

                document.getElementById('resultText').innerText = `${roundedTotal.toLocaleString()} ${to}`;
                document.getElementById('rateInfo').innerText = `سعر الصرف الحقيقي: 1 ${from} = ${rate.toFixed(4)} ${to}`;
                document.getElementById('resultBox').classList.remove('hidden');
            } catch (e) {
                alert("خطأ في الاتصال بالشبكة");
            }
            btn.innerText = "حساب السعر الآن";
        }

        init();
    </script>
</body>
</html>
